{% extends "base.html" %}

{% block title %}Add Movie | MoviWeb{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">üé¨ Add a New Movie</h1>
    <h5 class="text-center mb-4 text-muted">for {{ user.name }}</h5>

    <form method="POST" action="{{ url_for('add_movie', user_id=user.id) }}" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="title" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Release Year</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">IMDb Rating</label>
            <input type="number" step="0.1" min="0" max="10" class="form-control" id="rating" name="rating" required>
        </div>

        <div class="mb-3">
            <label for="poster" class="form-label">Poster URL</label>
            <input type="url" class="form-control" id="poster" name="poster" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Movie</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('explore_movies', user_id=user.id) }}" class="btn btn-outline-secondary">‚Üê Back to Explore</a>
    </div>
</div>
{% endblock %}
