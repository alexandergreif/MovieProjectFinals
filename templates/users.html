<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoviWeb | Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">👥 All Users</h1>

        <div class="text-center mb-4">
            <a href="{{ url_for('add_user') }}" class="btn btn-success">+ Add New User</a>
        </div>

        <div class="row">
            {% for user in users %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ user.name }}</h5>
                        <p class="card-text text-muted">
                            🎞️ {{ user.movies|length }} movie{{ '' if user.movies|length == 1 else 's' }}
                        </p>
                        <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-primary btn-sm">View Movies</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
