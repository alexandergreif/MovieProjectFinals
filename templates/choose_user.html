<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose User | MoviWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <h1 class="text-center mb-4">ðŸ‘¤ Choose a User</h1>

    <div class="list-group">
        {% for user in users %}
            {% if next_page == 'add' %}
                <a href="{{ url_for('add_movie', user_id=user.id) }}" class="list-group-item list-group-item-action">
                    Add Movie as {{ user.name }}
                </a>
            {% else %}
                <a href="{{ url_for('explore_movies') }}?user_id={{ user.id }}" class="list-group-item list-group-item-action">
                    Explore as {{ user.name }}
                </a>
            {% endif %}
        {% endfor %}
    </div>
</div>
</body>
</html>
