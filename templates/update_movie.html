{% extends "base.html" %}

{% block title %}Update Movie | MoviWeb{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4 text-center">✏️ Update Movie</h1>

    <form method="POST" action="">
        <div class="mb-3">
            <label for="title" class="form-label">Movie Title</label>
            <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                value="{{ movie.title }}"
                placeholder="Enter movie title"
                required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Release Year</label>
            <input
                type="number"
                class="form-control"
                id="year"
                name="year"
                value="{{ movie.year }}"
                min="1888"
                max="2100"
                required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">IMDb Rating</label>
            <input
                type="number"
                step="0.1"
                min="0"
                max="10"
                class="form-control"
                id="rating"
                name="rating"
                value="{{ movie.rating }}"
                required>
        </div>

        <div class="mb-3">
            <label for="poster" class="form-label">Poster URL</label>
            <input
                type="url"
                class="form-control"
                id="poster"
                name="poster"
                value="{{ movie.poster }}"
                required>
        </div>

        <button type="submit" class="btn btn-primary w-100">💾 Save Changes</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('explore_movies') }}" class="btn btn-outline-secondary">← Back to Explore</a>
    </div>
</div>
{% endblock %}
